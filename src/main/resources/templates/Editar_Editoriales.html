<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Cargar Editoriales</title>
    </head>
    <body>
        
        <div th:replace = "index::navbar">
        </div>

        <div class="card">
            <h1 class="card-header">Edición de Editoriales</h1>
            <div class="card-body">
                <h5 class="card-title">Edición de Editoriales</h5>
                <p class="card-text">Utilice este modulo para editar la base de datos de editoriales de libros.</p>
                <a href="/Listar_Editoriales" class="btn btn-primary">Volver al listado</a>
            </div>
        </div>


        <div class="mb-3 row">
            <form action="/Editar_Editoriales" method="POST">
                <input type="hidden" class="form-control" name="id" th:value="${id}">
                <label for="nombre">Nombre de la Editorial</label>
                <input type="text" class="form-control" name="nombreEditorial" th:value="${nombre}">
                <br>
                <a class="btn btn-danger" href="/" >Volver</a>
                <input type="submit" class="btn btn-primary" value="Guardar" />
            </form>
        </div>



    </body>
</html>
