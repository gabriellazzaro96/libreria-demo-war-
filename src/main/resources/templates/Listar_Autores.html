<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Listar Autores</title>
  </head>
  <body>
      <div th:replace = "index::navbar">
        </div>
     
         
    <div class="p-3 mb-2 bg-dark text-white">
        <table class="table table-dark table-striped">
            <thead>
                <tr class="table-active">
                <!--<th scope="col">#</th>-->
                <th scope="col">Nombre</th>
                <th scope="col">Alta</th>
                <th scope="col">Editar Autor</th>
                <th scope="col">Eliminar Autor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Listar_Autores:${autores}">
                <th th:text="${Listar_Autores.nombre}"></td>
                <!--<td th:text="${Listar_Autores.alta}"></td>-->
                                 
                <td th:if="${Listar_Autores.alta}==false"> <a th:href=@{/altaAutor/__${Listar_Autores.id}__}> <button type="button" class="btn btn-success"> Dar de alta </button> </a> </td>
                <td th:if="${Listar_Autores.alta}==true"> <a th:href=@{/bajaAutor/__${Listar_Autores.id}__}> <button type="button" class="btn btn-danger"> Dar de baja </button> </a> </td>
                        
                                

               
                <td>              
                    <a th:href= "@{/Editar_Autores/{id} (id=${Listar_Autores.id})}"> 
                    <button type="button" class="btn btn-light"> Editar </button> </a></td>
                <td><button type="button" class="btn btn-outline-danger">Eliminar</button></td>
            </tr>
            </tbody>
        </table>
    </div>
   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
