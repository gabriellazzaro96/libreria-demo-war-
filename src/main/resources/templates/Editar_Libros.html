<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cargar Editoriales</title>
  </head>
  <body>
      <div th:replace = "index::navbar">
        </div>

 
    <div class="card">
        <h1 class="card-header">Administración de Libros</h1>
        <div class="card-body">
          <h5 class="card-title">Edición de Libros</h5>
          <p class="card-text">Utilice este modulo para administrar la base de datos de libros.</p>
          <a href="/Listar_Libros" class="btn btn-primary">Volver al listado</a>
        </div>
      </div>
      
      
        <div class="mb-3 row">
            <form action="/Editar_Libros" method="POST">
                <input type="hidden" class="form-control" name="id" th:value="${id}"/>
                
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" name="isbn" th:value="${libro.isbn}/>
                
                <label for="titulo">Titulo </label>
                <input type="text" class="form-control" name="titulo" th:value="${libro.titulo}/>
                
                <label for="anio">Año</label>
                <input type="number" class="form-control" name="anio" th:value="${libro.anio}/>
                
                <label for="ejemplares">Ejemplares</label>
                <input type="number" class="form-control" name="ejemplares" th:value="${libro.ejemplares}/>
                
                <label for="ejemplaresPrestados">Ejemplares Prestados</label>
                <input type="number" class="form-control" name="ejemplaresPrestados" th:value="${libro.ejemplaresPrestados}/>
                
                      
                <label for="autor">Autor</label>
                <select class="form-control" name="autor" th:value="${autor}"/>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" th:selected="${libro.autor != null && autor.id == libro.autor.id}"/></option>
                </select> 
                
                <label for="editorial">Editorial</label>
                <select class="form-control" name="editorial" th:value="${editoriales}"/>
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre} th:selected="${libro.editorial != null && editorial.id == libro.editorial.id}"></option>
                </select>          
                <br>
   
                <a class="btn btn-danger" href="/" >Volver</a>
                <input type="submit" class="btn btn-primary" value="Guardar" />
            </form>
        </div>
    </body>
</html>
