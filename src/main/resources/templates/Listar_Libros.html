<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Listar Libros</title>
  </head>
  <body>
      <div th:replace = "index::navbar">
        </div>
 
    <div class="p-3 mb-2 bg-dark text-white">
        <table class="table table-dark table-striped">
            <thead>
            <tr class="table-active">
                <th scope="col">TÃ­tulo</th>
                <th scope="col">Alta</th>
                <th scope="col">Editar Libro</th>
                <th scope="col">Eliminar Libro</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Listar_Libros:${libros}">
                <th scope="row" th:text="${Listar_Libros.titulo}"></th>
                <!--<td th:text="${Listar_Libros.alta}"></td>-->
                <td th:if="${Listar_Libros.alta}==false"> <a th:href=@{/altaLib/__${Listar_Libros.id}__}> <button type="button" class="btn btn-success"> Dar de alta </button> </a> </td>
                <td th:if="${Listar_Libros.alta}==true"> <a th:href=@{/bajaLib/__${Listar_Libros.id}__}> <button type="button" class="btn btn-danger"> Dar de baja </button> </a> </td>                              
                <td>
                    <a th:href="@{/Editar_Libros/ (id=${Listar_Libros.id})}">
                    <!--<button type="button" class="btn btn-outline-success">Editar</button> </a>
                    <a th:href= "@{/Editar_Libros/{id} (id=${Listar_Libros.id})}">-->
                    <button type="button" class="btn btn-light">Editar</button>
                    </td>
                <td><button type="button" class="btn btn-outline-danger">Eliminar</button></td>
            </tr>
            </tbody>
        </table>
    </div>
   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
